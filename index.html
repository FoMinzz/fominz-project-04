<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy</title>

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&family=Sora:wght@300;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!--  CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
            rel="stylesheet"
            href="./fontawesome-free-6.4.0-web/css/all.css"
        />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <!-- Nav -->
                <nav class="menu">
                    <a href="#!">
                        <img
                            src="./assets/img/logo.svg"
                            alt="Lucy"
                            class="menu__logo"
                        />
                    </a>
                    <ul class="menu__list">
                        <li>
                            <a href="#!">Home</a>
                        </li>
                        <li>
                            <a href="#!">About</a>
                        </li>
                        <li>
                            <a href="#!">Services & Rates</a>
                        </li>
                        <li>
                            <a href="#!">Reviewa</a>
                        </li>
                        <li>
                            <a href="#!">Contacts us</a>
                        </li>
                    </ul>
                    <a href="#!" class="menu__signup">Sign Up</a>
                </nav>
                <!-- Hero -->
                <aside class="hero">
                    <!-- Hero Left -->
                    <section class="hero--left">
                        <img
                            src="./assets/img/cat.jpeg"
                            alt="cat"
                            class="cat"
                        />
                        <img
                            src="./assets/img/icon__top.svg"
                            alt=""
                            class="cat__top"
                        />
                        <img
                            src="./assets/img/icon__bottom.svg"
                            alt=""
                            class="cat__bottom"
                        />
                        <img
                            src="./assets/img/dog.jpeg"
                            alt="dog"
                            class="dog"
                        />
                        <section class="hero--left--about">
                            <section class="left--about">
                                <img
                                    src="./assets/img/avt-1.jpeg"
                                    alt="icon-avt"
                                />
                                <span class="pet-1">Pet Health</span>
                            </section>
                            <div class="sepate"></div>
                            <section class="left--about">
                                <img
                                    src="./assets/img/avt-2.jpeg"
                                    alt="icon-avt"
                                />
                                <span class="pet-2">Pet care</span>
                            </section>
                        </section>
                    </section>
                    <!-- Hero Right -->
                    <section class="hero--right">
                        <h1 class="hero__title">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <section class="hero__row">
                            <a href="#!" class="hero__btn"
                                >Book a Meet<i
                                    class="fa-solid fa-angle-right"
                                ></i
                            ></a>
                            <a href="#!" class="hero__links">Schedule a Call</a>
                        </section>
                    </section>
                </aside>
            </div>
        </header>
    </body>
</html>
